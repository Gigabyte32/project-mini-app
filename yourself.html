<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация пользователя</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "SF Pro Text", "Helvetica", sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #131313;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 16px;
      }
      .skip-button {
        text-align: right;
        margin-bottom: 32px;
      }
      .skip-button button {
        background: none;
        border: none;
        font-family: "SF Pro Text-Medium", Helvetica, sans-serif;
        font-weight: 500;
        font-size: 16px;
        color: #131313;
        cursor: pointer;
      }
      h1 {
        font-family: "SF Pro-Medium", Helvetica, sans-serif;
        font-weight: 500;
        font-size: 32px;
        line-height: 1.25;
        text-align: center;
        margin-bottom: 12px;
      }
      .subtitle {
        font-family: "SF Pro Text-Regular", Helvetica, sans-serif;
        font-weight: 400;
        font-size: 16px;
        color: #545454;
        text-align: center;
        margin-bottom: 32px;
      }
      .form-group {
        margin-bottom: 24px;
      }
      .form-group label {
        display: block;
        font-family: "SF Pro Text-Regular", Helvetica, sans-serif;
        font-weight: 400;
        font-size: 20px;
        margin-bottom: 16px;
      }
      .form-control {
        width: 100%;
        padding: 12px 16px;
        font-family: "SF Pro Text-Regular", Helvetica, sans-serif;
        font-size: 16px;
        background-color: #fbfbfb;
        border: none;
        border-radius: 12px;
        box-shadow: 0px 0px 16px rgba(11, 0, 0, 0.04);
      }
      .checkbox-group {
        margin-bottom: 20px;
      }
      .checkbox-label {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        cursor: pointer;
      }
      .checkbox-custom {
        width: 24px;
        height: 24px;
        background-color: #fbfbfb;
        border: 8px solid #E0E0E0;
        border-radius: 4px;
        margin-right: 8px;
        position: relative;
        transition: all 0.2s ease;
      }
      .checkbox-custom::after {
        content: "✓";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #4CAF50;
        font-size: 14px;
        opacity: 0;
        transition: all 0.2s ease;
      }
      .checkbox-label input:checked + .checkbox-custom::after {
        opacity: 1;
      }
      .checkbox-text {
        font-family: "SF Pro Text-Regular", Helvetica, sans-serif;
        font-size: 14px;
      }
      .tags-container {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        margin-bottom: 24px;
      }
      .tag {
        padding: 8px 12px;
        background-color: #fbfbfb;
        border-radius: 24px;
        box-shadow: 0px 0px 16px rgba(11, 0, 0, 0.04);
        font-family: "SF Pro Text-Medium", Helvetica, sans-serif;
        font-weight: 500;
        font-size: 16px;
        white-space: nowrap;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .tag.active {
        background-color: #131313;
        color: #ffffff;
      }
      .dropdown {
        width: 100%;
        padding: 12px 16px;
        background-color: #fbfbfb;
        border-radius: 12px;
        box-shadow: 0px 0px 16px rgba(11, 0, 0, 0.04);
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
      }
      .dropdown-placeholder {
        font-family: "SF Pro Text-Regular", Helvetica, sans-serif;
        font-weight: 400;
        color: #545454;
      }
      .submit-button {
        width: 100%;
        padding: 16px 12px;
        background-color: #131313;
        border: none;
        border-radius: 12px;
        font-family: "SF Pro Text-Medium", Helvetica, sans-serif;
        font-weight: 500;
        font-size: 16px;
        color: #fbfbfb;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="skip-button">
        <button type="button">Пропустить</button>
      </div>
      <h1>Расскажите нам <br />немного о себе</h1>
      <p class="subtitle">Это сделает нашу совместную работу более эффективной</p>
      <form>
        <div class="form-group">
          <label for="birthdate">Дата рождения</label>
          <input type="text" id="birthdate" class="form-control" placeholder="__.__.____" maxlength="10" />
        </div>
        <div class="form-group">
          <label>Цель использования сервиса</label>
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" hidden />
              <span class="checkbox-custom"></span>
              <span class="checkbox-text">Анализ составов косметических средств</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" hidden />
              <span class="checkbox-custom"></span>
              <span class="checkbox-text">Поддержка здорового образа жизни</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" hidden />
              <span class="checkbox-custom"></span>
              <span class="checkbox-text">Общение с экспертом</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" hidden />
              <span class="checkbox-custom"></span>
              <span class="checkbox-text">Улучшить состояние кожи</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" hidden />
              <span class="checkbox-custom"></span>
              <span class="checkbox-text">Сравнение составов косметических средств</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" hidden />
              <span class="checkbox-custom"></span>
              <span class="checkbox-text">Другое</span>
            </label>
          </div>
          <textarea class="form-control" rows="4" placeholder="Напишите вашу цель"></textarea>
        </div>
        <div class="form-group">
          <label>Что из перечисленного у вас уже было?</label>
          <div class="tags-container">
            <span class="tag">Аллергия</span>
            <span class="tag">Акне</span>
            <span class="tag">Дерматит</span>
            <span class="tag">Шелушение кожи</span>
            <span class="tag">Зуд</span>
            <span class="tag">Жжение</span>
            <span class="tag">Сухость</span>
            <span class="tag">Пигментация</span>
            <span class="tag">Ничего</span>
          </div>
        </div>
        <div class="form-group">
          <label for="brands">На какие бренды косметики уже была выявлена реакция?</label>
          <div class="dropdown">
            <span class="dropdown-placeholder">Список брендов</span>
            <img src="img/list.png" alt="Раскрыть список" width="16" height="16" />
          </div>
        </div>
        <button type="submit" class="submit-button">Сохранить</button>
      </form>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Обработчик для кнопки "Пропустить"
        document.querySelector('.skip-button button').addEventListener('click', function(e) {
          e.preventDefault();
          window.location.href = 'alergic.html';
        });

        // Обработчик для кнопки "Сохранить"
        document.querySelector('.submit-button').addEventListener('click', function(e) {
          e.preventDefault();
          window.location.href = 'alergic.html';
        });

        // Маска для ввода даты рождения
        const birthdateInput = document.getElementById('birthdate');
        birthdateInput.addEventListener('input', function(e) {
          let value = this.value.replace(/\D/g, '');
          
          if (value.length > 2 && value.length <= 4) {
            value = value.substring(0, 2) + '.' + value.substring(2);
          } else if (value.length > 4) {
            value = value.substring(0, 2) + '.' + value.substring(2, 4) + '.' + value.substring(4, 8);
          }
          
          this.value = value;
        });

        // Обработчики для тегов (выбор состояний)
        const tags = document.querySelectorAll('.tag');
        tags.forEach(tag => {
          tag.addEventListener('click', function() {
            // Если это кнопка "Ничего", снимаем выделение с других
            if (this.textContent === 'Ничего') {
              tags.forEach(t => {
                if (t !== this) t.classList.remove('active');
              });
            } else {
              // Иначе снимаем выделение с "Ничего"
              const nothingTag = Array.from(tags).find(t => t.textContent === 'Ничего');
              if (nothingTag) nothingTag.classList.remove('active');
            }
            
            this.classList.toggle('active');
          });
        });

        // Обработчики для чекбоксов
        const checkboxes = document.querySelectorAll('.checkbox-label');
        checkboxes.forEach(checkbox => {
          checkbox.addEventListener('click', function() {
            const input = this.querySelector('input');
            input.checked = !input.checked;
          });
        });
      });
    </script>
  </body>
</html>
