<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Познакомимся поближе</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "SF Pro Text", "Helvetica", sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #131313;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 16px;
      }
      h1 {
        font-family: "SF Pro-Medium", "Helvetica", sans-serif;
        font-size: 32px;
        font-weight: 500;
        line-height: 1.25;
        text-align: center;
        margin-bottom: 12px;
      }
      .subtitle {
        font-size: 16px;
        color: #545454;
        text-align: center;
        margin-bottom: 32px;
      }
      h2 {
        font-size: 20px;
        font-weight: 400;
        margin-bottom: 16px;
      }
      .tag-container {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        margin-bottom: 16px;
      }
      .tag {
        background-color: #fbfbfb;
        border-radius: 24px;
        padding: 8px 12px;
        font-weight: 500;
        box-shadow: 0 0 16px rgba(11, 0, 0, 0.04);
        white-space: nowrap;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .tag.active {
        background-color: #131313;
        color: #fbfbfb;
      }
      textarea {
        width: 100%;
        height: 120px;
        background-color: #fbfbfb;
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-family: inherit;
        font-size: 14px;
        color: #545454;
        box-shadow: 0 0 16px rgba(11, 0, 0, 0.04);
        resize: none;
        margin-bottom: 24px;
      }
      button {
        width: 100%;
        background-color: #131313;
        color: #fbfbfb;
        border: none;
        border-radius: 12px;
        padding: 16px;
        font-family: "SF Pro Text-Medium", "Helvetica", sans-serif;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Познакомимся поближе</h1>
      <p class="subtitle">Нам можно доверять</p>
      <h2>На что была выявлена аллергия?</h2>
      <div class="tag-container">
        <span class="tag">Парабены</span>
        <span class="tag">Ароматизаторы</span>
        <span class="tag">Красители</span>
        <span class="tag">Сульфаты</span>
        <span class="tag">Эфирные масла</span>
        <span class="tag">Алкоголь</span>
        <span class="tag">Фотосенсибилизаторы</span>
        <span class="tag">Консерванты</span>
        <span class="tag">Протеины</span>
        <span class="tag">Продукты пчеловодства</span>
      </div>
      <h2>Другое:</h2>
      <textarea placeholder="Аллергены, которых нет в нашем списке"></textarea>
      <button type="button" id="addButton">Добавить</button>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Получаем все элементы с классом 'tag'
        const tags = document.querySelectorAll('.tag');
        
        // Добавляем обработчик клика для каждого тега
        tags.forEach(tag => {
          tag.addEventListener('click', function() {
            // Переключаем класс 'active' при клике
            this.classList.toggle('active');
          });
        });

        // Обработчик для кнопки "Добавить"
        document.getElementById('addButton').addEventListener('click', function() {
          // Перенаправляем на страницу main.html
          window.location.href = 'main.html';
        });
      });
    </script>
  </body>
</html>
